{% extends "base.html" %}
{% block title %}group posts{% endblock%}
{% block content %}
    <h3>Only {{ group }} posts</h3>
    {% for post in page_obj %}
        <p>{{ post.post_name }}</p>
        <p>{{ post.text }}</p>
        <p>{{ post.author }}</p>
        <p>{{ post.group }}</p>
    {% endfor %}
    {% include 'includes/paginator.html' %}
{% endblock %}
